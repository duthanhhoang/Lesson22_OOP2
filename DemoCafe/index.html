<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <script src="Item.js"></script>
    <script src="Menu.js"></script>
  </head>
  <body>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Thông tin đồ uống mới
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form-add">
              <div class="form-group">
                <label for="name-drink">Tên đồ uống</label>
                <input
                  type="text"
                  class="form-control"
                  id="name-drink"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="price-drink">Giá đồ uống</label>
                <input type="number" class="form-control" id="price-drink" />
              </div>
              <div class="form-group">
                <label for="img-drink">Link hình ảnh</label>
                <input type="text" class="form-control" id="img-drink" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="addItemToMenu()">Add</button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-center">Align Cafe</h1>
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        ADD NEW DRINK
      </button>
      <div class="row mt-3" id="drink-list">
        
      </div>
    </div>

    <script>
      let menu = new Menu();
      function addItemToMenu() {
        let name = document.getElementById("name-drink").value;
        let price = document.getElementById("price-drink").value;
        let image = document.getElementById("img-drink").value;

        let item = new Item(name, price, image);
        menu.addItem(item);

        document.getElementById("form-add").reset();
        menu.displayAll('drink-list');
      }

      menu.displayAll('drink-list');
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
